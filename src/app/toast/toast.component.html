
<div *ngIf="showErrorToast" class="toastd bg-danger text-white" role="alert" aria-live="assertive" aria-atomic="true">
  <div class="toast-header">
    <button type="button" class="btn btn-danger" data-dismiss="toast" aria-label="Close" (click)="closeAllToast()" title="Cerrar">
      X
    </button>
    <strong class="ms-2 mr-auto"> Error </strong>
  </div>
  <div class="toast-body">
    {{ errorMessage }}
  </div>
</div>
